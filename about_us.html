<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
    <style>
        /* Color Palette */
        :root {
            --background-color: #f4f4f4; /* Light background */
            --primary-color: #333; /* Dark text */
            --highlight-color: #ff6347; /* Tomato color for highlights */
            --heading-color: #2c3e50; /* Darker color for headings */
            --footer-color: #7f8c8d; /* Grey for footer text */
        }

        /* General Styles */
        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Header Styles */
        .main-heading {
            font-size: 2.5em; /* Large font size for main heading */
            font-weight: bold;
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 1.8em; /* Slightly smaller than main heading */
            font-weight: normal;
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Content Styles */
        .body-text {
            font-size: 1em; /* Standard body text size */
            text-align: left;
            margin-bottom: 15px;
        }

        .highlight {
            font-weight: bold;
            color: var(--highlight-color);
            background-color: rgba(255, 99, 71, 0.1); /* Light background for emphasis */
            padding: 5px;
            border-radius: 3px;
        }

        /* Footer Styles */
        .footer-text {
            font-size: 0.9em; /* Smaller font size for footer */
            color: var(--footer-color);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-heading">Welcome to My Website</h1>
        <h2 class="sub-heading">Your one-stop solution for all needs</h2>
    </header>
    <section class="content">
        <p class="body-text">This is a sample paragraph demonstrating the body text style. 
		It is designed to be easily readable and visually appealing.</p>
        <p class="highlight">Important: Make sure to check our latest updates!</p>
    </section>
    <footer>
        <p class="footer-text">Â© 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
